<body>
    <div class="body">
        <div style="background-image: url(../../assets/com.flex2areo.apptools13/banner.png)" class="banner_underlay"></div>
        <div class="package package_head">
            <img src="../../assets/com.flex2areo.apptools13/icon.png">
            <div class="package_info">
                <h1 class="package_name">AppTools for iOS13</h1>
                <p class="package_caption">aReo</p>
            </div>
        </div>
        <div class="nav">
            <div class="nav_btn active tweak_info_btn" onclick="swap('.changelog','.tweak_info');">详细信息</div>
            <div class="nav_btn changelog_btn" onclick="swap('.tweak_info','.changelog');">更新日志</div>
        </div>
        <div class="tweak_info">
            
            <div class="md_view">
                <p>图标增强工具。</p>
            </div>
            <h3>信息</h3>
            <div class="table">
                <div class="cell">
                    <div class="title">作者</div>
                    <div class="text">aReo</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">版本</div>
                    <div class="text">2.5.1</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">兼容</div>
                    <div class="text">iOS 13.0 ~ 13.7</div>
                    <br><br>
                </div>
               
            </div>
        </div>
        <div class="changelog">
        v2.5.1 更新内容：<br>    
        1.修复更换图标后桌面文件夹仍显示旧图标问题。<br><br>

        v2.5.0 更新内容：<br>    
        1.新增允许/禁止插件注入功能；<br>  
        
        v2.4.5 更新内容：<br>  
        1.恢复开启/关闭证书验证功能；<br>
        2.修复与 AppProtect 后台模糊功能的冲突；<br>

        v2.4.0 更新内容：<br>
        1.新增视频加速功能（主要用于跳过视频广告）；<br>
        2.新增后台模糊功能（可用于保护隐私）；<br>
        3.优化插件设置页面。
        </div>
        <div class="caption center footer"> </div>
    </div>

<script>compatible("13.0","13.7","iOS 13.0 ~ 13.7");externalize()</script>
